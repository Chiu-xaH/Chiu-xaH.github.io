<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>升学宴请柬</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .video-background video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .backup-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://s2.loli.net/2023/07/27/ptKSZGU6zdBjWO3.jpg');
            background-size: cover;
            z-index: -2;
        }
        .container {
            border: 1px solid #007BFF;
            padding: 20px;
            margin: 50px auto;
            max-width: 600px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(12px);
        }

        h1 {
            color: #FF4C47;
        }
        h2 {
            color: #000000;
        }
        .message {
            font-size: 25px;
            margin-top: 20px;
        }

        .event-details {
            font-size: 16px;
            margin-top: 30px;
        }

        .date-time {
            color: #007BFF;
            font-size:  25px;
        }

        .time {
            font-size:  25px;
        }

        .location {
            margin-top: 10px;
            font-size:  25px;
        }

        .note {
            font-size: 16px;
            margin-top: 20px;
            color: #888;
        }

        .invitation {
            font-size: 25px;
            color: #008000;
        }

        .footer {
            font-size: 12px;
            margin-top: 30px;
            color: #888;
        }
        #enterButton {
            background-color: #F9593F;
            color: #fff;
            padding: 12px 24px;
            font-size: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #enterButton:hover {
            background-color: #C4593F;
        }

        #enterButton:focus {
            outline: none;
        }
    </style>
</head>
<body>

<h2>嗨，朋友，请启函</h2>

<button id="enterButton" onclick="enterEvent()">点击开启</button>

<div id="eventContainer" style="display: none;">
<div class="container">
    <h1>升学宴请柬</h1>
    <div class="message">
        亲爱的高中挚友，
        <p>谨定于本月十日，在曹庄镇举办本人的升学宴，诚邀您共襄盛举。</p >
    </div>
    <div class="event-details">
        <p class="date-time">日期：2023年8月10日</p >
        <p class="time">时间：<strong>11:00</strong></p >
        <p class="location">地点：曹庄镇</p >
    </div>
    <p class="note">须知：推荐乘坐古城南关公交站附近的<strong>兴城——荒地</strong>客车前往，半点整点发车。</p >
    <p>届时本人在集合地点等候，将由家人接至目的地。</p >
    <p class="invitation">期待您的到来！——赵思涵</p >
    <p class="footer">此请柬仅作为邀请函使用</p >
</div>


<div class="video-background">
    <video autoplay loop muted>
        <source src="https://easylink.cc/53e94t" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</div>

<div class="backup-background"></div>



<script>
    function enterEvent() {
        var enterButton = document.getElementById("enterButton");
        var eventContainer = document.getElementById("eventContainer");

        eventContainer.style.display = "block";
        enterButton.style.display = "none";
    }
</script>

</body>
</html>
